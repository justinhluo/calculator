<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="pastInput">
                
            </div>
            <div class="input">
                
            </div>
        </div>

        <div class="buttons">
            <div class="rowOne">
                <button type="button" class="clear">
                    clear
                </button>
                <button type="button" class="delete">
                    delete
                </button>
            </div>
            <div class="rowTwo">
                <button type="button" class="seven">
                    7
                </button>
                <button type="button" class="eight">
                    8
                </button>
                <button type="button" class="nine">
                    9
                </button>
                <button type="button" class="divide">
                    /
                </button>

            </div>
            <div class="rowThree">
                <button class="four">
                    4
                </button>
                <button class="five">
                    5
                </button>
                <button class="six">
                    6
                </button>
                <button class="multiply">
                    *
                </button>               
            </div>
            <div class="rowFour">
               <button class="one">
                    1
               </button>
                <button class="two">
                    2
                </button>
                <button class="three">
                    3
                </button>
                <button class="minus">
                    -
                </button>                
            </div>
            <div class="rowFive">
                <button class="decimal">
                    .
                </button>
                <button class="zero">
                    0
                </button>
                <button class="equals">
                    =
                </button>
                <button class="plus">
                    +
                </button>               
            </div>
        </div>
    </div>
</body>
</html>
